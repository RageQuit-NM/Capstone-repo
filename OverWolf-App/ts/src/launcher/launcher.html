<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/launcher.css" />
    <title>RageQuit.NM</title>
    <script defer src="js/launcher.js"></script>
  </head>
  <body class="launcher">
    <header id="header" class="app-header">
      <a id="parent_portal_link" href="" target="_blank">Parent Portal</a>
      <div id="cellDisplay" style="padding-left:60%"></div>
    </header>
    <main id = "main">
      <div class="title">
          <h1 id="primary_message"></h1>
      </div>
      <div class = "bottomSection" id="bottomSection">
        <div class="content" id="content">
          <h1 id="secondary_message"></h1>
        </div> 
        <div id="dismissButtonParent">
          <div class="spacer">
          </div>
          <div id="minimizeButton" class="dismissButton">
            Back to Game
          </div>
          <div class="spacer">
          </div>
        </div> 
      </div>
    </main>
    <div class="initalization" id="initalization">
      <div class="content" id="content">Enter your Cellphone Number</div><input type="text" id="cellInput" name="cellInput"><br>
      <div>
        <button id="submitCellNum" name="submitCellNum">Submit</button><br>
      </div>
    </div>
    <div class="testMessage" id="test_message"></div>
    <div class="testMessage" id="test_message2"></div>
    <div class="testMessage" id="test_message3"></div>
    
  </body>
</html>
