<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/launcher.css" />
    <title>RageQuit.NM</title>
    <script defer src="js/launcher.js"></script>
  </head>
  <body class="launcher">
    <header id="header" class="app-header">
      <a class="headerText" id="parent_portal_link" href="" target="_blank">Parent Portal</a>
      <div class="headerText" id="cellDisplay"></div>
    </header>
    <main id = "main">
      <h1 class="title" id="primary_message"></h1>
      <div class = "bottomSection" id="bottomSection">
        <div class="content" id="content">
          <h1 id="secondary_message"></h1>
        </div> 
        <div id="dismissButtonParent">
          <div class="spacer">
          </div>
          <div id="minimizeButton" class="dismissButton">
            Back to Game
          </div>
          <div class="spacer">
          </div>
        </div> 
      </div>
    </main>

    <div class="initalization" id="initalization">
      <div id="cellDiv">
        <div id = "cellTitle" class="title">Enter your Cellphone Number</div>
        <input type="text" class="textInput" id="cellInput" name="cellInput"><br/>
        <div class="invalid-feedback" id="cellInputFeedback"></div>
        <button class="dismissButton" id="submitCellNum" name="submitCellNum">Submit</button>
      </div>

      <div id="codeDiv">
        <div id = "codeTitle" class="title">Enter your verification code</div>
        <input type="text" class="textInput" id="codeInput" name="codeInput"><br/>
        <div class="invalid-feedback" id="codeInputFeedback"></div>
        <button class="dismissButton" id="submitCode" name="submitCode">Submit</button>
      </div>
    </div>

    <div class="testMessage" id="test_message"></div>
    <div class="testMessage" id="test_message2"></div>
    <div class="testMessage" id="test_message3"></div>
    
  </body>
</html>
