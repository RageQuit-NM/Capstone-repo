<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/desktop.css" />
  <title>RageQuit.NM</title>
  <script defer src="js/launcher.js"></script>
  <script defer src="js/launcher.js"></script>
</head>

<body class="launcher">
  <!-- -------------------------------- Header ------------------------------- -->
  <header id="header" class="app-header">
    <h1>RageQuit.NM</h1>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main id = "main">
    <div class="title">
        <h1 id="broad_message">Welcome Back!</h1>
        <h1 id="smiley_title">How are you feeling?</h1>
    </div>

    <div class = "bottomSection" id="bottomSection">
      
      <div class="content" id="content">
        <div id="time_played"></div>
        <div id="test_message"></div>
        <div id="primary_message"></div>
        <div id="secondary_message"></div>
      </div> 

      <div id="smilies">
        <img src="img/smiley.jpg" height ="100" width="100" id="smiley"/>
        <img src="img/straightFace.png" height ="100" width="100" id="straight"/>
        <img src="img/sadFace.png" height ="100" width="100" id="sad"/>
      </div>

      <button id="message_send">Send Shane a message</button>

      <div id="dismissButtonParent">
        <div class="spacer">
        </div>
        <div id="minimizeButton" class="dismissButton">
          Dismiss
        </div>
        <div class="spacer">
        </div>
      </div> 

    </div>
  </main>
</body>




</html>
