<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/launcher.css" />
  <!-- <link rel="stylesheet" href="../../css/dropdown.css" /> -->
  <!--Bootstrap 5 boilerplate
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->

  <title>RageQuit.NM</title>
  <script defer src="js/launcher.js"></script>
</head>

<body class="launcher">
  <!-- -------------------------------- Header ------------------------------- -->
  <header id="header" class="app-header">
    <a id="parent_portal_link" href="http://ec2-35-183-27-150.ca-central-1.compute.amazonaws.com:5000/parentPortal" target="_blank">Parent Portal</a>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main id = "main">
    <div class="title">
        <h1 id="primary_message"></h1>
        <h1 id="smiley_title">How are you feeling?</h1>
    </div>

    <div class = "bottomSection" id="bottomSection">
      
      <div class="content" id="content">
        <div id="time_played"></div>
        <div class="testMessage" id="test_message"></div>
        <div class="testMessage" id="test_message2"></div>
        <div class="testMessage" id="test_message3"></div>
        <div class="testMessage" id="currentGameSessionLength"></div>
      </div> 

      <div id="smilies">
        <img src="img/smiley.jpg" height ="100" width="100" id="smiley"/>
        <img src="img/straightFace.png" height ="100" width="100" id="straight"/>
        <img src="img/sadFace.png" height ="100" width="100" id="sad"/>
      </div>

      <button id="message_send" style="display:none;">Send Shane a message</button>

      <div id="dismissButtonParent">
        <div class="spacer">
        </div>
        <div id="minimizeButton" class="dismissButton">
          Back to Game
        </div>
        <div class="spacer">
        </div>
      </div> 

    </div>
  </main>
</body>




</html>
