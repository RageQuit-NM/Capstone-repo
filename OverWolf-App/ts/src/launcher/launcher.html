<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/desktop.css" />
  <link rel="stylesheet" href="../../css/dropdown.css" />
  <title>RageQuit.NM</title>
  <script defer src="js/launcher.js"></script>
</head>

<body class="launcher">
  <!-- -------------------------------- Header ------------------------------- -->
  <header id="header" class="app-header">
    <h1>RageQuit.NM</h1>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main id = "main">
    
    <div class="parentPortalDropdown">
      <button id="parentPortalButton" class="parentPortalButton parentdd">Parent Portal</button>
      <div id="parentPortalItems" class="parentPortalItems parentdd">
        <form id="parentPortalForm" class="parentPortalForm parentdd">
          <input type="checkbox" id="overTimeToggle" class="parentdd" name="overTimeToggle">
          <label for="overTimeToggle" class="parentdd">Notify if over alloted time.</label><br>
          <p class="parentdd">Send me digests: </p>
          <input type="checkbox" id="dailyDigestToggle" class="parentdd" name="dailyDigestToggle">
          <label for="dailyDigestToggle" class="parentdd">Daily</label><br>
          <input type="checkbox" id="weeklyDigestToggle" class="parentdd" name="weeklyDigestToggle">
          <label for="weeklyDigestToggle" class="parentdd">Weekly</label><br>
          <input type="checkbox" id="monthyDigestToggle" class="parentdd" name="monthlyDigestToggle">
          <label for="monthlyDigestToggle" class="parentdd">monthly</label><br>
        </form>
      </div>
    </div>

    <div class="title">
        <h1 id="primary_message"></h1>
        <h1 id="smiley_title">How are you feeling?</h1>
    </div>

    <div class = "bottomSection" id="bottomSection">
      
      <div class="content" id="content">
        <div id="time_played"></div>
        <div id="test_message"></div>
      </div> 

      <div id="smilies">
        <img src="img/smiley.jpg" height ="100" width="100" id="smiley"/>
        <img src="img/straightFace.png" height ="100" width="100" id="straight"/>
        <img src="img/sadFace.png" height ="100" width="100" id="sad"/>
      </div>

      <button id="message_send">Send Shane a message</button>

      <div id="dismissButtonParent">
        <div class="spacer">
        </div>
        <div id="minimizeButton" class="dismissButton">
          Dismiss
        </div>
        <div class="spacer">
        </div>
      </div> 

    </div>
  </main>
</body>




</html>
