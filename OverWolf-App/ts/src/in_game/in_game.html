<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Overwolf Sample App - In-Game page</title>
</head>
<body class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <h1>RageQuit.NM</h1>
    <h1 class="hotkey-text">
      Show/Hide Hotkey:
      <kbd id="hotkey"></kbd>
    </h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div id="logs">
      <div class="logColumn">
      </div>
      <div id="events" class="logColumn">
        <h1>Events Log</h1>
        <h1 id ="time_message">time_message</h1>
        <h1 id ="kill_message">kill_message</h1>
        <h1 id ="death_message">death_message</h1>
        <div id="eventsLog" class="dataText">
        </div>
      </div>
      <!-- <div id="infoUpdates" class="logColumn">
        <h1 id ="time_message2">Info updates</h1>
        <div id="infoLog" class="dataText"></div>
      </div> -->
    </div>
  </main>
</body>
</html>
